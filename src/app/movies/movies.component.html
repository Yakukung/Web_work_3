<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>

    </style>
</head>

<body>
    <div>
        <mat-toolbar style="background-color: rgb(59, 57, 57); height: 50px; font-size: 25px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/575px-IMDB_Logo_2016.svg.png"
                alt="" style="width: 65px; margin-left: 1 rem; ">
            <h2 style="color: #ffcc00; margin-left: 1.5rem; font-size: 35px;">Movie Reviwe</h2>

        </mat-toolbar>
    </div>

    <div class="Movie" style="background-color: black;">


        <div class="container">
            <span class="Title" style="font-size: 25px; color: white;"><span
                    style="font-size: 35px; color: #ffcc00">|</span>
                Top 10 on IMDb this week
            </span>
            <div class="row overflow-auto flex-nowrap">
                <div *ngFor="let list of movieList" class="col-md-2 mb-1 mt-xxl-3">
                    <div class="movie-card">
                        <img src="{{ list.url }}" alt="{{ list.name }}" class="card-image">
                        <div class="movie-details">
                            <div class="rateAndname">
                                <span class="material-symbols-outlined">
                                    star_rate
                                </span>
                                {{ list.rate }}
                                <span class="material-symbols-outlined" style="color: skyblue;">
                                    grade
                                </span>
                            </div>
                            <div class="title">{{ list.idx }}.{{ list.name }}</div>
                            <div class="BTN">
                                <button mat-raised-button color="primary" class="full-width-button">
                                    <span class="material-symbols-outlined">add</span>
                                    <span style="vertical-align: middle;">Watchlist</span>
                                </button>
                                <button mat-button (click)="addToTrailer(list.idx)" class="trailer-button full-width-button">
                                    <span class="material-symbols-outlined">play_arrow</span>
                                    <span style="vertical-align: middle;">Trailer</span>
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="BornTD">
            <div class="container mt-5">
                <span class="Title" style="font-size: 25px; color: white;"><span
                        style="font-size: 35px; color: #ffcc00;">|</span>Born Today</span>
                <p style="color: gray;">People born on </p>
                <div class="row">
                    <div class="col" >
                        <div class="Actor-list">
                            <div *ngFor="let AcList of actorsList">
                                <a [routerLink]="['/actordetail', AcList.id]">
                                    <img src="{{AcList.url}}" alt="">

                                </a>
                                <p style="color: white;">{{AcList.name}}</p>
                                <p style="color: gray;">Age {{AcList.age}}</p>
                            </div>
                        </div>

                    </div>

                </div>


            </div>

        </div>

    </div>




</body>

</html>
