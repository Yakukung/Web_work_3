<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>

    </style>
</head>

<body>

    <div>
        <mat-toolbar style="background-color: rgb(59, 57, 57); height: 50px; font-size: 25px;">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/575px-IMDB_Logo_2016.svg.png"
                alt="" style="width: 65px; margin-left: 1 rem; ">
            <h2 style="color: #ffcc00; margin-left: 1.5rem; font-size: 35px;">Movie Reviwe</h2>

        </mat-toolbar>
    </div>

    <div class="container setFont" style="background-color: black;">
        <div class="row">
            <div class="col-md-12">
                <div class="Back-BTN">
                    <button mat-button [routerLink]="['/movies']" style="font-size: 35px;" color="primary">
                        <span class="material-symbols-outlined">arrow_back_ios_new</span>
                        Back
                    </button>
                </div>
            </div>
        </div>

        <div>

        </div>
        <div class="container mt-5" style="background-color: #262626;">
            <div class="name">
                {{movies.name}}
            </div>
            <div class="setbox">
                <div class="img">
                    <img class="setimg" src="{{movies.url}}" alt="">
                </div>
                <div class="tailer">
                    <iframe [src]="getTrailerUrl(movies.tailerLink)" width="800" height="470" frameborder="0"
                    allowfullscreen></iframe> 
                </div>
            </div>
            <div class="detail">
                {{movies.detail}}
            </div>
            

        </div>


    </div>



</body>

</html>
