<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>


<body>
   <div>
      <mat-toolbar style="background-color: rgb(59, 57, 57); height: 50px; font-size: 25px;">
         <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/575px-IMDB_Logo_2016.svg.png"
            alt="" style="width: 65px; margin-left: 1rem; ">
         <h2 style="color: #ffcc00; margin-left: 1.5rem; font-size: 35px;">Movie Review</h2>
      </mat-toolbar>
   </div>
   <div class="container setFont" style="background-color: black; width: 100%; height: auto;">

      <div class="row">
         <div class="col-md-12">
            <div class="Back-BTN">
               <button mat-button [routerLink]="['/movies']" style="font-size: 35px;" color="primary">
                  <span class="material-symbols-outlined">arrow_back_ios_new</span>Back
               </button>
            </div>
         </div>
      </div>

      <div class="container mt-5" style="background-color: #262626">
         <div class="name">
            {{actor.name}}
         </div>
         <div class="setbox">
            <div class="img">
                  <img  class="setimg" src="{{actor.url}}" alt=""> 
            </div>
            <div class="video">
               <iframe [src]="getSafeVideoUrl(actor.video)" width="800" height="470" frameborder="0" allowfullscreen style="display: flex;"></iframe>
            </div>
         </div>
         <div class="personal">
            {{actor.personal}}
         </div>


         <div class="row" *ngIf="!actor">
            <div class="col-md-12">
               <p>Actor not found</p>
            </div>
         </div>
      </div>
   </div>
</body>

</html>
